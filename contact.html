<main>
    <section class="contact">
        <h2>WE WOULD LOVE TO <br>HEAR FROM YOU</h2>
        <span class="error_form" id="success_message"></span>
        <form id="registration_form" class="form_content">
            <div class="overlay">
                <table>
                    <tr>
                        
                        <td><input type="text" placeholder="First name" id="form_fname"><span class="error_form_fname" id="fname_error_message"></span></td>
                        <td><input type="text" placeholder="Last name" id="form_lname"><span class="error_form_lname" id="lname_error_message"></span></td>
                    </tr>
                    <tr>
                        <td><input type="email" placeholder="Your e-mail address" id="form_email"><span class="error_form_email" id="email_error_message"></span></td>
                        <td><input type="tel" placeholder="Your phone number (optional)" id="form_phone"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea placeholder="Your message..." id="form_txtarea"></textarea><span class="error_form_txtarea" id="txtarea_error_message"></span></td>
                    </tr>
                </table>
            </div>
            <input type="submit" value="Send" id="submit" >
        </form>
        
    </section>
</main>
